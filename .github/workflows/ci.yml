name: CI

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ 'main', 'dev' ]

jobs:
    Ktlint:
        runs-on: ubuntu-latest
    
        steps:
          - uses: actions/checkout@v3
    
          - uses: actions/setup-java@v3
            with:
              distribution: "adopt"
              java-version: "11"
      
          - name: Setup Gradle
            uses: gradle/gradle-build-action@v2
    
          - run: ./gradlew ktlintCheck
